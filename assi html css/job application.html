<!DOCTYPE html>
<html>
<head>
<title>Job Application Form</title>
</head>
<body>
  <h1>Job Application Form</h1>

  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" value="M">
    <label for="gender">M</label>
    <input type="radio" id="gender" name="gender" value="F">
    <label for="gender">F</label><br><br>

    <label for="laptop">Choose your laptop brand:</label>
    <select id="laptop" name="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="portfolio">Portfolio:</label>
    <textarea id="portfolio" name="portfolio" placeholder="Paste your portfolio URL here"></textarea><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
