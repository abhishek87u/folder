<section id="students-offer">
    <h3>Special discount for eligible students in university</h3>
    <button>LEARN MORE</button>
    <form>
        <input type="email" name="email" placeholder="Email address" required autocomplete="off">
        <input type="text" name="first-name" placeholder="First Name" required autocomplete="off">
        <input type="text" name="last-name" placeholder="Last Name" required autocomplete="off">
        <select name="country" required>
            <option value="india">india</option>
            <option value="spain">spain</option>
            <option value="germany">germany</option>
            <option value="japan">japan</option>
            <option value="france">france</option>
        </select>
        <select name="college-university" required>
            <option value="indian-school-business">indian-school-business</option>
            <option value="delhi-university">delhi-university</option>
            <option value="iit">iit</option>
            <option value="bits">bits</option>
            <option value="imi">imi</option>
        </select>
        <label for="contact-number">Contact Number</label>
        <input type="number" name="contact-number" placeholder="Contact Number" required autocomplete="off">
        <input type="checkbox" name="consent-checkbox" required>
        <span>By checking this box and clicking "Submit", you consent to use information for verification.</span>
        <button type="submit">SUBMIT</button>
    </form>
</section>
